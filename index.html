<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Blackjack</title>
   
</head>
    <body class= "col bg-primary container-fluid ">
        <div class="row justify-content-center">
            <section id= "cardBackground" class="col-7 rounded ">
                <div class="d-flex flex-column align-items-center p-5">
                    <div class="message-box" id="messages"></div>
                        <div class="table">
                            <div class="dealer mb-3">

                                <label for="exampleFormControlTextarea1" class="form-label">Dealer:</label>
                                <div class="d-flex dealer-cards" id="cardFormControldiv"  
                                style= "background-color: lightgreen" 
                                rows="3"> 
                                <ul class="dealerHandHolder d-flex">
                                   
                                </ul>
                            </div>
                        
                            <div class="player mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Player:</label>
                                
                                <div class="d-flex player-cards"
                                 id="cardFormControldiv"  
                                style= "background-color: lightgreen" 
                                rows="3"> 
                                <ul class="playerHandHolder d-flex">
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                
                <div class="d-flex flex-row justify-content-center buttons">
                <button id="deal-button" type="button">Deal</button>
                <button id="hit-button" type="button">Hit</button>
                <button id="stand-button" type="button">Stand</button>
                </div>
            </div>
        </div>
        </section>
    </div>
    <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <script src="scripts/main.js"></script>
    </body>
</html>
